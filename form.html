<!DOCTYPE html>
  <html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width", initial-scale-1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Formulario</title>
  </head>

  <body>

    <div>
      <h1 id="titulo">Cadastro</h1>
      <p id="substitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
      <fieldset class="grupo">
        <div class="campo">
          <label><strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" required>
        </div>

        <div class="campo">
          <label><strong>Sobrenome</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" required>
          </div>
          </fieldset>

          <div class="campo">
            <label><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
          </div>
      <div class="campo">
        <label><strong>Qual seu nivel de acesso ?</strong></label>
        <label>
          <input type="radio" nome="nivelAcesso" value="l"> Boboca
        </label>
        <label>
          <input type="radio" nome="nivelAcesso" value="2"> Lutei pelo Norte
        </label>
        <label>
          <input type="radio" nome="nivelAcesso" value="3"> Quem te enviou ?
        </label>
      </div>
      <div class="campo">
        <label><strong>Não chove tanto quanto ha quantos veroes atras?</strong></label>
        <select id="nivelDeAcesso">
          <option selected disabled value=""><strong>Escolha sabiamente.</strong></option>
          <option>4 verões.</option>
          <option>6 verões.</option>
          <option>Tulipas são azuis.</option>
        </select>
      </div>
<fieldset class="grupo">
  <div id="check">
    <label><strong>Experiencia em combate?</strong></label><br /><br />
    <input type="checkbox" id="game1" name="game1" value="CS 1.6" />
    <label for="game1">CS 1.6</label>
    <input type="checkbox" id="game2" name="game2" value="Call of Duty"
    <label for="game2">Call of Duty</label>
    <input type="checkbox" id="game3" name="game3" value="Medal of Honor"
    <label for="game3">Medal of Honor</label>
    <input type="checkbox" id="game4" name="game4" value="Battlefield"
    <label for="game4">Battlefield</label>
    <input type="checkbox" id="game5" name="game5" value="Real Combat"
    <label for="game5">Eu cresci no Bronx.</label>
  </div>
</fieldset>
<div class="campo">
    <br />
    <label><strong>Conte um pouco da sua experiência.</strong></label>
    <textarea name="experiencia" rows="8" style="width: 26em" id="experiencia"></textarea>
</div>
<button class="botao" type="submit"><strong>Entregue isso ao general.</strong></button>
    </form>


  </body>

  </html>
